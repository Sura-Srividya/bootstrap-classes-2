<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.js">
    <style>
        .card-container{
            width: 300px;
            height: 200px;
            overflow: hidden;
            white-space: nowrap;
        }
         .card{
            display: inline-block;
            width: 280px;
            height: 180px;
            margin-right: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: transform 0.5s
            ease;
         }  
        .card:hover{
            transform:scale(1.1);
        }
      </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="./dev1.jpg">
            <img src="GettyImages-1250639681.jpg">
            <img src="dev2.jpg">
            <img src="dev3.jpg">
        </div>
    </div>
</body>
</html>
